<!DOCTYPE html>
<html>
<head>
  <title>Create QR Code from link</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <input type="link" id="link" placeholder="Your link here" style="width: 100%; padding: 5px; box-sizing: border-box;">
  <button id="btn" style="margin-top: 10px">Get QR code</button>
  <div id="qrcode" style="margin: 20px"></div>
</body>
<script type="text/javascript">
$(document).ready(function() {
  $('#btn').click(function(event) {
    event.preventDefault();
  
    // Replace "your-link-here" with the actual link you want to convert to a QR code
    var link = $('#link').val();
    $('#qrcode').empty();

    // Generate the QR code
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: link,
      width: 512,
      height: 512,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  });
});
</script>
</html>
